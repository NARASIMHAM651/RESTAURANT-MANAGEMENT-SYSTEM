<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="Order.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurant Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="Order.html">Orders</a></li>
            <li><a href="reservation.html">Table Reservation</a></li>
            <li><a href="staff.html">Staff</a></li>
            <li><a href="payment_history.html">Payment History</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </nav>

    <!-- Success message -->
    <div class="success-message" id="paymentSuccessMessage" style="display:none;">
        Payment was successful! Thank you for your order.
    </div>

    <h1>Payment History</h1>

    <table id="paymentHistoryTable">
        <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Payment Method</th>
            <th>Transaction ID</th>
        </tr>
        <!-- Example entries -->
        <tr>
            <td>2024-09-23</td>
            <td>$50.00</td>
            <td>Credit Card</td>
            <td>TXN123456</td>
        </tr>
        <tr>
            <td>2024-09-22</td>
            <td>$30.00</td>
            <td>PayPal</td>
            <td>TXN987654</td>
        </tr>
    </table>

    <script>
        // This script will display the success message if a payment is made successfully
        function showPaymentSuccess() {
            const paymentSuccessMessage = document.getElementById('paymentSuccessMessage');
            paymentSuccessMessage.style.display = 'block';
        }

        // This can be triggered after a successful payment submission in real scenarios
        // showPaymentSuccess();
    </script>

</body>
</html>
